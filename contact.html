<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡方式</title>
    <link rel="shortcut icon" href="icon.ico">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    <!-- header -->
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>

    <!-- content -->
    <div class="body1 fade-in-up">
        <h2 class="contact_title fade-in-up">聯絡方式</h2>

        <div class="sandwich fade-in-up">
            <p><a href="index.html">首頁</a> > <a class="button">聯絡我們</a> > 聯絡方式</p>
        </div>

        <div class="contact_info">
            <div class="container_left fade-in-up">
                <a href="https://line.me/ti/p/yyI5TP5N4m" ><img src="res/QRcode.jpg" alt="廠長 Line 連結" class="QRcode"></a>
                <p>廠長 Line 連結<br>徐騰煬 廠長</p>
            </div>

            <div class="container_right fade-in-up">
                <h3>晢瑞實業有限公司</h3>
                <h4>地址 : 桃園市平鎮區天津街203巷20號</h4>
                <h4>電話 : 03-403-0015</h4>
                <h4>電子郵件 : jherueijr@gmail.com</h4>
            </div>
        </div>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.699681017951!2d121.20433681109792!3d24.908223577805977!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468230c50854f31%3A0x4c463b2d6771f1d2!2z5pmi55Ge5a-m5qWt5pyJ6ZmQ5YWs5Y-4!5e0!3m2!1szh-TW!2stw!4v1736919437948!5m2!1szh-TW!2stw"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map">
        </iframe>
    </div>

    <!-- footer -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>

    <!-- scripts -->
    <script>
    // 初始化點擊次數
    let clickCount = 0;
    // 取得 .line 這個元素
    const lineElement = document.querySelector('.button');
    // 加入點擊事件監聽器
    lineElement.addEventListener('click', () => {
      clickCount++;  // 每點擊一次就加 1
      console.log(`你已經點擊了 ${clickCount} 次`);
      // 當點擊次數達到 30 次，就跳轉到指定頁面
      if (clickCount >= 30) {
        // 更改下面的 URL 為你想要跳轉的頁面
        window.location.href = "qian.html";
      }
    });
    </script>
    

</body>
</html>
