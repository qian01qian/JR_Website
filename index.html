<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晢瑞實業有限公司</title>
    <link rel="shortcut icon" href="icon.ico">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(respose => respose.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>

    <!-- content -->
    <div class="body1">
        <div class="banner">
            <div class="banner_contents">
                <h1 class="banner_contents_h1">晢瑞實業有限公司</h1>
                <p class="banner_p">
                    ISO 9001認證<br>
                    專業DIP插件、組裝測試包裝廠<br>
                    維修、手焊加工
                </p>
                <a href="contact.html" class="contact-button">聯絡我們</a>
            </div>
        </div>
        <div class="banner_overlay"></div>
        <img src="res/IMG_3484.jpeg" alt="晢瑞實業有限公司" class="banner_homepage_image">

        <section class="category-section">
            <h2 class="category-title">代工類別</h2>
            <p class="category-subtitle">各式日常用品、電子用品等<br>組裝測試包裝</p>
            <div class="category-container">
                <div class="category-card">
                    <img src="res/Homepage/headphone.jpg" alt="頭戴式耳機" class="category-image">
                    <div class="category-info">
                        <h3>頭戴式耳機</h3>
                        <p>高品質耳機組包裝代工及測試</p>
                    </div>
                </div>
                <div class="category-card">
                    <img src="res/Homepage/dip.jpg" alt="DIP" class="category-image"> 
                    <div class="category-info">
                        <h3>DIP</h3>
                        <p>專業DIP插件</p>
                    </div>
                </div>
                <div class="category-card">
                    <img src="res/Homepage/cctv.jpg" alt="監視器" class="category-image">
                    <div class="category-info">
                        <h3>監視器</h3>
                        <p>各類監視器設備</p>
                    </div>
                </div>
                <div class="category-card">
                    <img src="res/Homepage/monitor.jpg" alt="觸控螢幕" class="category-image">
                    <div class="category-info">
                        <h3>觸控螢幕</h3>
                        <p>高精度觸控螢幕組包測</p>
                    </div>
                </div>
                <div class="category-card">
                    <img src="res/Homepage/wifi.jpg" alt="網通消費性產品" class="category-image">
                    <div class="category-info">
                        <h3>網通消費性產品</h3>
                        <p>路由器、交換機等產品代工</p>
                    </div>
                </div>
                <div class="category-card">
                    <img src="res/Homepage/bowl.jpg" alt="生活用品包裝" class="category-image">
                    <div class="category-info">
                        <h3>生活用品包裝</h3>
                        <p>碗筷包裝、各類生活用品組包裝</p>
                    </div>
                </div>
                <div class="category-card">
                    <img src="res/Homepage/hdd.jpg" alt="HDD抽取盒" class="category-image">
                    <div class="category-info">
                        <h3>HDD抽取盒</h3>
                        <p>硬碟抽取盒精密代工</p>
                    </div>
                </div>
                <div class="category-card">
                    <img src="res/1.png" alt="道路警示器" class="category-image">
                    <div class="category-info">
                        <h3>道路警示器</h3>
                        <p>各式道路警示器</p>
                    </div>
                </div>
            </div>
        </section>
        

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.699681017951!2d121.20433681109792!3d24.908223577805977!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468230c50854f31%3A0x4c463b2d6771f1d2!2z5pmi55Ge5a-m5qWt5pyJ6ZmQ5YWs5Y-4!5e0!3m2!1szh-TW!2stw!4v1736919437948!5m2!1szh-TW!2stw"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map">
        </iframe>
    </div>

    <!-- footer -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(respose => respose.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="js/header.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
