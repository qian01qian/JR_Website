<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生產產品系列</title>
    <link rel="shortcut icon" href="icon.ico">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
        .then(respose => respose.text())
        .then(data => document.getElementById('header').innerHTML = data);
    </script>
    
    <div class="body1 fade-in-up">
        <h2 class="product_title fade-in-up">生產產品系列</h2>
        <div class="sandwich fade-in-up">
            <p><a href="index.html">首頁</a>  > 產品 & 專業 > 生產產品系列</p>
        </div>
        <div class="container fade-in-up">
            <section class="category-section">
                <h2 class="category-title">代工類別</h2>
                <p class="category-subtitle">各式日常用品、電子用品等<br>組裝測試包裝</p>
                <div class="category-container">
                    <div class="category-card">
                        <img src="res/Homepage/headphone.jpg" alt="頭戴式耳機" class="category-image">
                        <div class="category-info">
                            <h3>頭戴式耳機</h3>
                            <p>高品質耳機組包裝代工及測試</p>
                        </div>
                    </div>
                    <div class="category-card">
                        <img src="res/Homepage/dip.jpg" alt="DIP" class="category-image"> 
                        <div class="category-info">
                            <h3>DIP</h3>
                            <p>專業DIP插件</p>
                        </div>
                    </div>
                    <div class="category-card">
                        <img src="res/Homepage/cctv.jpg" alt="監視器" class="category-image">
                        <div class="category-info">
                            <h3>監視器</h3>
                            <p>各類監視器設備</p>
                        </div>
                    </div>
                    <div class="category-card">
                        <img src="res/Homepage/monitor.jpg" alt="觸控螢幕" class="category-image">
                        <div class="category-info">
                            <h3>觸控螢幕</h3>
                            <p>高精度觸控螢幕組包測</p>
                        </div>
                    </div>
                    <div class="category-card">
                        <img src="res/Homepage/wifi.jpg" alt="網通消費性產品" class="category-image">
                        <div class="category-info">
                            <h3>網通消費性產品</h3>
                            <p>路由器、交換機等產品代工</p>
                        </div>
                    </div>
                    <div class="category-card">
                        <img src="res/Homepage/bowl.jpg" alt="生活用品包裝" class="category-image">
                        <div class="category-info">
                            <h3>生活用品包裝</h3>
                            <p>碗筷包裝、各類生活用品組包裝</p>
                        </div>
                    </div>
                    <div class="category-card">
                        <img src="res/Homepage/hdd.jpg" alt="HDD抽取盒" class="category-image">
                        <div class="category-info">
                            <h3>HDD抽取盒</h3>
                            <p>硬碟抽取盒精密代工</p>
                        </div>
                    </div>
                    <div class="category-card">
                        <img src="res/Homepage/warning.png" alt="道路警示器" class="category-image">
                        <div class="category-info">
                            <h3>道路警示器</h3>
                            <p>各式道路警示器</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="product_intro">
            <h2 class="product_title fade-in-up">我們的專業包含以上的系列但不限於以上內容，歡迎來電或前來向我們諮詢</h2>
            <a href="contact.html" class="contact_button fade-in-up">聯絡我們</a>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        fetch('footer.html')
        .then(respose => respose.text())
        .then(data => document.getElementById('footer').innerHTML = data);
        </script>

    <script src="js/header.js"defer></script>
    <script src="js/footer.js"defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
